<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайтова структура</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      float: left;
      width: 20%;
      background-color: #eee;
      height: 100vh;
    }

    section {
      float: left;
      width: 60%;
      padding: 20px;
    }

    aside.left {
      float: left;
      width: 10%;
      background-color: #ddd;
      height: 100vh;
    }

    aside.right {
      float: right;
      width: 10%;
      background-color: #ddd;
      height: 100vh;
    }

    footer {
      clear: both;
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Мій сайт</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Пункт 1</a></li>
      <li><a href="#">Пункт 2</a></li>
      <li><a href="#">Пункт 3</a></li>
    </ul>
  </nav>

  <section>
    <div>
      <h2>Блок 1</h2>
      <p>Зміст блока 1...</p>
    </div>
    <div>
      <h2>Блок 2</h2>
      <p>Зміст блока 2...</p>
    </div>
  </section>

  <aside class="left">
    <h2>Ліва панель</h2>
    <p>Зміст лівої панелі...</p>
  </aside>

  <aside class="right">
    <h2>Права панель</h2>
    <p>Зміст правої панелі...</p>
  </aside>

  <footer>
    <p>&copy; 2023 Мій сайт. Усі права захищені.</p>
  </footer>

</body>
</html>
